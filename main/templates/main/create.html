{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="{% static 'main/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.svg' %}">

    <meta charset="UTF-8">
    <title>Diary- Create</title>
</head>

<body>
    <div class="nav-container">
        <h1>
            My Diary APP
        </h1>
    </div>

    <div class="main-container">
        <div class="head-container">
            <h1>
                <img src="{% static 'images/favicon.svg' %}" class="main-icon">
                User: {{ request.user.username }}
            </h1>
            <h2> - create new diary</h2>
        </div>

        <div class="diary-container">
            <form method="post">
                {% csrf_token %}        
                {{ form.media }}
                {{ form.as_p }}
    
                <button type="submit" class="submit-button">Create</button>
                <br><br><br>
                <a href="{% url 'main:index' %}">Go Home</a>
            </form>
        </div>
    </div>
</body>

</html>
