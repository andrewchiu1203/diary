{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="{% static 'main/style.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.svg' %}">
    
    <meta charset="UTF-8">
    <title>Diary- Home</title>
</head>

<body>
    <div class="nav-container">
        <h1>
            My Diary APP
        </h1>
    </div>

    <div class="main-container">
        <div class="head-container">
            <h1 style="margin-bottom: 30px;">
                <img src="{% static 'images/favicon.svg' %}" 
                     style="max-height: 80px; float: right; margin: 10px; opacity: 0.7;">
                User: {{ request.user.username }}
            </h1>
    
            <form method="get" style="margin-bottom: 10px;">
                <input class="submit-input" style="height: 30px;" type="text" name="search-area">
                <input class="submit-input" style="height: 35px; color: #574f4c;" type="submit" value = "Search">
            </form>
        </div>

        <div class="diary-container">
            {% for diary in diarys %}
            <h2>
                {{ forloop.counter }} : {{ diary.created }}
            </h2>
            <h2>
                - {{ diary.title }}
            </h2>
            
            <div class="link-container">
                <a href = "{% url 'main:update' diary.id %}" style="margin-right: 15px;">View / Update</a>
                <a href = "{% url 'main:delete' diary.id %}">Delete</a>
            </div>

            <hr style="margin-bottom: 30px; margin-top: 35px;">

            {% empty %}
            <h2>
                No diary found
            </h2>
            <br>
            
            {% endfor %}

            <br>
            <div class="link-container">
                <a href = "{% url 'main:create' %}"  style="margin-right: 15px;">Create Diary</a>
                <a href = "{% url 'main:index' %}"   style="margin-right: 15px;">View all diary</a>
                <a href = "{% url 'main:signout' %}" style="margin-right: 15px;">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
